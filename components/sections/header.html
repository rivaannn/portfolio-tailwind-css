<!-- Minimalist Modern Header -->
<header class="nav-minimal" id="navbar">
  <div class="max-w-6xl px-4 mx-auto">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a
          href="#home"
          class="text-2xl font-bold transition-colors duration-300 text-primary hover:text-accent"
        >
          M Rivan Sahronie
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="items-center hidden space-x-8 md:flex">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#work" class="nav-link">Work</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <!-- Right side actions -->
      <div class="flex items-center space-x-4">
        <!-- Dark mode toggle -->
        <button
          id="theme-toggle"
          class="p-2 transition-colors duration-300 rounded-lg hover:bg-neutral-100 dark:hover:bg-neutral-800"
          aria-label="Toggle dark mode"
        >
          <svg
            class="w-5 h-5 text-neutral-600 hover:text-accent dark:text-neutral-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              class="dark:hidden"
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            ></path>
            <path
              class="hidden dark:block"
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
        </button>

        <!-- Mobile menu button -->
        <button
          id="mobile-menu-button"
          class="p-2 transition-colors duration-300 rounded-lg hover:bg-neutral-100 dark:hover:bg-neutral-800 md:hidden"
          aria-label="Toggle mobile menu"
        >
          <svg
            class="w-6 h-6 text-neutral-600 dark:text-neutral-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              class="menu-icon"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path
              class="hidden close-icon"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div
      id="mobile-menu"
      class="hidden border-t border-neutral-200 dark:border-neutral-800 md:hidden"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          href="#home"
          class="block px-3 py-2 transition-colors duration-300 text-neutral-600 hover:text-accent"
          >Home</a
        >
        <a
          href="#about"
          class="block px-3 py-2 transition-colors duration-300 text-neutral-600 hover:text-accent"
          >About</a
        >
        <a
          href="#work"
          class="block px-3 py-2 transition-colors duration-300 text-neutral-600 hover:text-accent"
          >Work</a
        >
        <a
          href="#contact"
          class="block px-3 py-2 transition-colors duration-300 text-neutral-600 hover:text-accent"
          >Contact</a
        >
      </div>
    </div>
  </div>
</header>

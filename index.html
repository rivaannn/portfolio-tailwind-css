<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Rivan</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="dist/css/fontawesome.min.css" />
    <link rel="stylesheet" href="dist/css/aos.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="dist/img/logo.png" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Hero Section Component -->
    <div id="hero-component"></div>

    <!-- About Section Component -->
    <div id="about-component"></div>

    <!-- Skills Section Component -->
    <div id="skills-component"></div>

    <!-- Portfolio Section Component -->
    <div id="portfolio-component"></div>

    <!-- Clients Section Component -->
    <div id="clients-component"></div>

    <!-- Contact Section Component -->
    <div id="contact-component"></div>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Back to Top Button -->
    <button
      id="back-to-top"
      class="fixed z-50 flex items-center justify-center invisible w-12 h-12 text-white transition-all duration-300 transform rounded-full shadow-lg opacity-0 group bottom-6 right-6 bg-gradient-to-r from-primary to-blue-600 hover:scale-110 hover:shadow-xl"
      aria-label="Back to top"
    >
      <i class="fas fa-chevron-up group-hover:animate-bounce"></i>
    </button>

    <!-- Component Loader -->
    <script>
      // Function to load HTML components
      async function loadComponent(elementId, filePath) {
        try {
          const response = await fetch(filePath);
          const html = await response.text();
          document.getElementById(elementId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading component ${filePath}:`, error);
        }
      }

      // Load all components
      async function loadAllComponents() {
        const components = [
          { id: 'header-component', path: 'components/sections/header.html' },
          { id: 'hero-component', path: 'components/sections/hero.html' },
          { id: 'about-component', path: 'components/sections/about.html' },
          { id: 'skills-component', path: 'components/sections/skills.html' },
          {
            id: 'portfolio-component',
            path: 'components/sections/portfolio.html',
          },
          { id: 'clients-component', path: 'components/sections/clients.html' },
          { id: 'contact-component', path: 'components/sections/contact.html' },
          { id: 'footer-component', path: 'components/sections/footer.html' },
        ];

        // Load all components in parallel
        await Promise.all(
          components.map((component) =>
            loadComponent(component.id, component.path)
          )
        );

        // Initialize scripts after all components are loaded
        initializeScripts();
      }

      // Initialize all application scripts
      function initializeScripts() {
        // Load and initialize AOS
        AOS.init({
          duration: 1000,
          easing: 'ease-in-out',
          once: true,
          mirror: false,
        });
      }

      // Load components when DOM is ready
      document.addEventListener('DOMContentLoaded', loadAllComponents);
    </script>

    <!-- JavaScript Libraries -->
    <script src="dist/js/aos.js"></script>

    <!-- Application Scripts -->
    <script src="dist/js/theme.js"></script>
    <script src="dist/js/navigation.js"></script>
    <script src="dist/js/typing.js"></script>
    <script src="dist/js/scroll-effects.js"></script>
    <script src="dist/js/animations.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
